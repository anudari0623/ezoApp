<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>EZoApp</title>
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' 'unsafe-eval' data: blob: filesystem:">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/2.1.2/normalize.min.css">
  <link rel="stylesheet" href="//code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script>
    $(document).on("mobileinit", function () {
      $.mobile.autoInitializePage = false;
      $.mobile.hashListeningEnabled = false;
    });

    function mobileInitPage() {
      $.mobile.hashListeningEnabled = true;
      $.mobile.initializePage();
    }
  </script>
  <script src="//code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
  <!-- Uncomment the following to include cordova in your app project -->
  <!-- <script src="//ezoui.com/platforms/android_or_ios/cordova.js"></script> -->
  <!-- GK Loader use RequireJS to load module -->
  <script src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.16/require.min.js"></script>
  <!--Plug in GK-->
  <script src="//ezoui.com/components/jquery.gk/jquery.gk.min.js"></script>
  <!-- Load GK components -->
  <script components="//ezoui.com/components/gk-ext/gmap.html,//ezoui.com/components/gk-ext/json-listview.html,//ezoui.com/components/gk-jquerymobile/listview-li.html,//ezoui.com/components/gk-ext/image.html" callback="mobileInitPage" src="//ezoui.com/components/gk-loader/gk-loader.min.js"></script>
  <!-- Export JS  -->
  <script>
    $(document).on("pageinit", "#home", function () {
      var $ele = $("#gk-688z7L"),
        url = $ele.attr("service");
      if (url) {
        $.getJSON(url).complete(function (data) {
          $("#gk-688z7L").gk("model", $.parseJSON(data.responseText));

          $('#gk-688z7L a').on('click', function (e) {
            var g1 = $(this).attr('s1');
            var g2 = $(this).attr('s2');
            var g3 = $(this).attr('s3');
            var g4 = $(this).attr('s4');
            var g5 = $(this).attr('s5');
            var g6 = $(this).attr('s6');
            var g7 = $(this).attr('s7');
            var g8 = $(this).attr('s8');
            var g9 = $(this).attr('s9');
            $('.d1').text(g1);
            $('.d2').text(g2);
            $('.d3').text(g3);
            $('.d4').text(g4);
            $('.d5').text(g5);
            $('.d6').text(g6);
            $('.d7').text(g7);
            $('.d8').text(g8);
            $('#map1').gk('address', g8);


            $('#img').attr('src', "https://anudari0623.github.io/4a531028/" + g1)


          });



        });
      }
    });
  </script>
</head>

<body>
  <!-- Page: home  -->
  <div id="home" data-role="page">
    <div data-role="header" data-position="fixed">
      <h3>Restaurants</h3> 
    </div>
    <div role="main" class="ui-content">
      <ul id="gk-688z7L" data-role="listview" data-autodividers="true" data-inset="true" is="json-listview" service="https://anudari0623.github.io/4a531028/UbLIST.json">
        <li divider="{{Restaurant}}" is="listview-li">
          <a href="#detail" s1="{{Picture}}" s2="{{Name}}" s3="{{Size}}" s4="{{Price}}" s5="{{Open Now}}" s6="{{Latitude}}" s7="{{Longitude}}" s8="{{Address}}" s9="{{Video}}">
            <img style="width:100%;" src="https://anudari0623.github.io/4a531028/{{Picture}} " is="image">{{Name}}</a>
        </li>
      </ul>
    </div>
    <div data-role="footer" data-position="fixed">
      <h3>Ulaanbaatar</h3> 
    </div>
  </div>
  <!-- Page: detail  -->
  <div id="detail" data-role="page">
    <div data-role="header" data-position="fixed" data-theme="b">
      <h3>Detail</h3> 
      <a class="ui-btn ui-btn-left" data-rel="back">Back</a>
    </div>
    <div role="main" class="ui-content">
      <img style="width:100%;" src="http://ezoui.com/images/image.png" id="img" is="image">
      <h4><mark>Name：</mark><span class="d2"></span></h4> 
      <h4><mark>Size：</mark><span class="d3"></span></h4> 
      <h4><mark>Price：</mark><span class="d4"></span></h4> 
      <h4><mark>Open Now：</mark><span class="d5"></span></h4> 
      <h4><mark>Latitude：</mark><span class="d6"></span></h4> 
      <h4><mark>Longitude：</mark><span class="d7"></span></h4> 
      <h4><mark>Address：</mark><span class="d8"></span></h4> 
      <h4><mark>Video：</mark><span class="d9"></span></h4> 
      <div id="map1" is="gmap" style="width:100%;height:200px;" zoom="12" markervisible="true">
        Ulaanbaatar, MN
      </div>
      <div data-role="footer" data-position="fixed" data-theme="b">
        <h3>Menu</h3> 
      </div>
    </div>
  </div>
</body>

</html>
